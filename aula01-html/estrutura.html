<!DOCTYPE html>
<html>
    <head>
        <!-- informações não visíveis para o usuário, são informações para o navegador, para o motor de busca e acessibilidade: metadados (dados sobre os dados para renderizar a página) -->
        <!-- alt+Z para quebrar linhas -->
        <title>estrutura</title>
        <!-- title: nome da aba, não url -->
        <meta charset="utf-8">
        <!-- meta de metadado (tag) - atributo charset - para o enconding ficar certo e as letras aparecerem-->
        <meta lang="pt-br">
        <!-- a parte da lang é mais para leitor da página em voz alta não ler com sotaque -->
        
    </head>
    <body>
        <!-- tudo o que você quiser que apareça na sua página -->
        <h1>página estruturada</h1>
        <p> estamos usando html, head and body</p>
        <p> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Velit, aliquam! Nesciunt repudiandae, nostrum sapiente placeat qui id voluptatum rem sequi rerum, ad, suscipit illo delectus quae. Exercitationem autem neque tempora?</p>
        <!-- o que dá estrutura são as tags do html -->
        <!-- <br>: break - quebra de linha -->
    </body>
</html>
